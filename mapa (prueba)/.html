<!DOCTYPE html>
<html>
<head>
  <title>Reset Map Lines Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Map with Reset Lines Example</h1>
  <button onclick="resetMap()">Reset Map Lines</button>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    var map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -3
    });

    var imageUrl = 'plano.png'; // Change this to your image
    var imageBounds = [[0, 0], [893, 960]]; // Change this to the dimensions of your image
    L.imageOverlay(imageUrl, imageBounds).addTo(map);
    map.fitBounds(imageBounds);

    // Create a LayerGroup to manage layers
    var layerGroup = L.layerGroup().addTo(map);

    // Add a marker and line to the map
    var marker = L.marker([100, 100]).addTo(layerGroup)
      .bindPopup('<b>Current Location</b><br />Here you are.');

    var latlngs = [
      [655, 705],
      [655, 348],
    ];

    var polyline = L.polyline(latlngs, {color: 'blue'}).addTo(layerGroup);

    // Function to reset the map lines
    function resetMap() {
      layerGroup.clearLayers(); // This removes all layers in the layerGroup
    }
  </script>
</body>
</html>
