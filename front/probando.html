<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<label for="themeMode-check">
    <div class="themeMode-check-container" id="themeMode-check-container"></div>
</label>
<input type="checkbox" name="themeMode-check" id="themeMode-check" style="display: none;" onchange="thememode()">
<body id="body">
    <p id="text">Este es un ejemplo de texto.</p>
    <p id="text1">otro ejemplo de texto.</p>
</body>

<script>
    function thememode() {
    let menu = document.getElementById("themeMode-check-container");
    let body = document.getElementById("body");
    let text = document.getElementById("text");
    let text1 = document.getElementById("text1");
    
    if (menu.classList.contains("themeMode-check-container-on")) {
        // Desactivar modo oscuro
        menu.classList.remove("themeMode-check-container-on");
        menu.classList.remove("circle-color-dark");
        menu.classList.add("circle-color-light");

        // Cambiar el color de fondo del cuerpo a blanco
        body.style.backgroundColor = "white";

        // Cambiar el color de texto a negro
        text.style.color = "black";
        text1.style.color = "black";

        // Cambiar el color de fondo del botón a blanco
        menu.style.backgroundColor = "white";

        // Cambiar el color del borde del botón a negro
        menu.style.borderColor = "black";
    } else {
        // Activar modo oscuro
        menu.classList.add("themeMode-check-container-on");
        menu.classList.remove("circle-color-light");
        menu.classList.add("circle-color-dark");

        // Cambiar el color de fondo del cuerpo a negro
        body.style.backgroundColor = "black";

        // Cambiar el color de texto a blanco
        text.style.color = "black";
        text1.style.color = "black";

        // Cambiar el color de fondo del botón a negro
        menu.style.backgroundColor = "black";

        // Cambiar el color del borde del botón a blanco
        menu.style.borderColor = "white";
    }
}

</script>

<style>
.themeMode-check-container {
    width: 50px;
    background-color: white;
    border-radius: 50px;
    border: 4px solid black;
    display: flex;
    height: 7px;
    padding: 8px;
    justify-content: flex-end;
    position: relative
}

.themeMode-check-container-on {
    justify-content: flex-end !important;
}

.themeMode-check-container::after {
    width: 25px;
    height: 25px;
    background-color: black; /* Color del círculo por defecto */
    content: " ";
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left:0px;
    transform: translateY(-50%);
}

.themeMode-check-container-on::after {
    left: unset;
    right: 0px;
}

/* Clase adicional para cambiar el color del círculo */
.circle-color-light::after {
    background-color: black; /* Círculo cuando esta en modo claro */
}

.circle-color-dark::after {
    background-color: white; /* Círculo cuando esta en modo oscuro */
}

#body {
    color: black;
}
#text {
    position: relative; /* Posicionamiento relativo para el pseudo-elemento */
    max-width: 300px; /* Ancho máximo de la caja */
    padding: 15px; /* Espacio interior de la caja */
    background-color: #f1f1f1; /* Color de fondo */
    border-radius: 15px; /* Bordes redondeados */
    margin: 20px;
}
#text::after {
    content: "";
    position: absolute; /* Posicionamiento absoluto relativo a la caja */
    bottom: 0; /* Alineado en la parte inferior */
    left: 20px; /* Posicionamiento hacia la izquierda */
    width: 0; /* Ancho cero */
    height: 0; /* Alto cero */
    border: 10px solid transparent; /* Bordes transparentes */
    border-top-color: #f1f1f1; /* Color de la "punta" del globo de chat */
    border-bottom: 0; /* Sin borde en la parte inferior */
    margin-left: -10px; /* Ajuste horizontal de la "punta" */
    margin-bottom: -10px; /* Ajuste vertical de la "punta" */
}
#text1 {
    position: relative; /* Posicionamiento relativo para el pseudo-elemento */
    max-width: 300px; /* Ancho máximo de la caja */
    padding: 15px; /* Espacio interior de la caja */
    background-color: #f1f1f1; /* Color de fondo */
    border-radius: 15px; /* Bordes redondeados */
    margin: 20px;
}
#text1::after {
    content: "";
    position: absolute; /* Posicionamiento absoluto relativo a la caja */
    bottom: 0; /* Alineado en la parte inferior */
    left: 20px; /* Posicionamiento hacia la izquierda */
    width: 0; /* Ancho cero */
    height: 0; /* Alto cero */
    border: 10px solid transparent; /* Bordes transparentes */
    border-top-color: #f1f1f1; /* Color de la "punta" del globo de chat */
    border-bottom: 0; /* Sin borde en la parte inferior */
    margin-left: -10px; /* Ajuste horizontal de la "punta" */
    margin-bottom: -10px; /* Ajuste vertical de la "punta" */
}


</style>
</html>
