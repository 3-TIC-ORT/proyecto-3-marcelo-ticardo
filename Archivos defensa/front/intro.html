<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="intro.css">
    <title>Document</title>
</head>
<label for = "themeMode-check">
    <div class = "themeMode-check-container"; id="themeMode-check-container"></div>
</label>
<input type="checkbox" name="themeMode-check" id="themeMode-check" style="display: none;" onchange = "thememode()">
<body id="body">
    <h1 id="text">Hola, soy Marcelo Ticardo</h1>
    <div class="contenedor">
        <h1 id="text1">Una vez qué respondas esta serie de preguntas, voy a poder ser tu guía.</h1>
    </div>
<div class="boton-con-franja" id="boton-con-franja-SI">
    <div id="boton" class="boton"><h1>Comenzar</h1></div>
    <div class="franja" id="franjita"></div>
</div>

<style>
   body{
    background-image: url('brujula.svg');
    background-repeat: no-repeat;
    background-position: center center;
    background-attachment: fixed;
    background-size: 85%;
    font-family: 'Arial', sans-serif;
}
.boton-con-franja {
    position: relative;
    display: flex;
    text-align: center;
    justify-content: center;
    font-family: "Kite One", sans-serif;
    font-weight: 400;
    font-style: normal;
}

.boton {
    position: relative;
    top: 5vh;
    border-radius: 100px;
    background-color: white;
    font-size: 25px;
    width: 400px;
    height: 100px;
    color: black;
    border-width: 3px;
    border-color: black;
    border-style: solid;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1; /* Asegura que los botones estén encima de las franjas */
}

.franja {
    position: absolute;
    z-index: 0;
    background-color: #0F7173;
    border-radius: 100px;
    width: 400px;
    height: 100px;
    border-width: 2px;
    border-style: solid;
    border-color: black;
    top: 8vh; /* Ajusta esta propiedad para subir o bajar la franja */

}

.boton.grande {
    height: 105px;
}

.franja.oculta {
    opacity: 0; /* Hace que desaparezca */
    transform: scale(0); /* Reduce su tamaño a 0 */
}

#boton-volver {
    border-radius: 96px;
    width: 465px;
    height: 125px;
}


#body {
    color: black;
}

.contenedor{
    display: flex;
    justify-content: flex-end;
    align-items: center;

}
#text {
    top: 10px;
    position: relative; /* Posicionamiento relativo para el pseudo-elemento */
    max-width: 300px; /* Ancho máximo de la caja */
    padding: 15px; /* Espacio interior de la caja */
    background-color: #DEDEDE; /* Color de fondo */
    border-radius: 15px; /* Bordes redondeados */
    margin: 20px;
    left: 4%;
    font-family: "Jacques Francois", serif;
font-weight: 400;
font-style: normal;
font-size: 30px;
}
#text::after {
    content: '';
    position: absolute;
    top: 78%; /* Posiciona el triángulo a la mitad de la altura de la caja */
    left: -20px; /* Mueve el triángulo hacia fuera del lado izquierdo */
    transform: translateY(-66%); /* Centra el triángulo verticalmente */
    width: 0;
    height: 0;
    border-top: 20px solid transparent; /* Borde superior transparente */
    border-bottom: 20px solid transparent; /* Borde inferior transparente */
    border-right: 20px solid #e0e0e0;
}
#text1 {
    position: relative; /* Posicionamiento relativo para el pseudo-elemento */
    max-width: 300px; /* Ancho máximo de la caja */
    padding: 15px; /* Espacio interior de la caja */
    background-color: #DEDEDE; /* Color de fondo */
    border-radius: 15px; /* Bordes redondeados */
    margin: 20px;
    right: 5%;
    font-family: "Jacques Francois", serif;
font-weight: 400;
font-style: normal;
font-size: 30px;
}
#text1::after {
    content: '';
    position: absolute;
    top: 78%; /* Posiciona el triángulo a la mitad de la altura de la caja */
    right: -20px; /* Mueve el triángulo hacia fuera del lado derecho */
    transform: translateY(-66%); /* Centra el triángulo verticalmente */
    width: 0;
    height: 0;
    border-top: 20px solid transparent; /* Borde superior transparente */
    border-bottom: 20px solid transparent; /* Borde inferior transparente */
    border-left: 20px solid #e0e0e0;
}
.img-logo{
    position: absolute;
    bottom: 20px; /* Ajusta la distancia desde el borde inferior */
    left: 20px;   /* Ajusta la distancia desde el borde izquierdo */
    width: 150px; /* Ajusta el tamaño de la imagen */
    height: 150px
}
.contenedor-imagen{
    border-radius: 50%;
    width: 150px;
    height: 150px;
}
</style>
<script>
    function thememode() {
    let menu = document.getElementById("themeMode-check-container");
    let body = document.getElementById("body");
    let text = document.getElementById("text");
    let text1 = document.getElementById("text1");
    
    if (menu.classList.contains("themeMode-check-container-on")) {
        // Desactivar modo oscuro
        menu.classList.remove("themeMode-check-container-on");
        menu.classList.remove("circle-color-dark");
        menu.classList.add("circle-color-light");
        // Cambiar el color de fondo del cuerpo a blanco
        body.style.backgroundColor = "white";
        // Cambiar el color de texto a negro
        text.style.color = "black";
        text1.style.color = "black";
        // Cambiar el color de fondo del botón a blanco
        menu.style.backgroundColor = "white";
        // Cambiar el color del borde del botón a negro
        menu.style.borderColor = "black";
    } else {
        // Activar modo oscuro
        menu.classList.add("themeMode-check-container-on");
        menu.classList.remove("circle-color-light");
        menu.classList.add("circle-color-dark");
        // Cambiar el color de fondo del cuerpo a negro
        body.style.backgroundColor = '#2C3148';
        // Cambiar el color de texto a cualquier color
        text.style.color = "black";
        text1.style.color = "black";
        // Cambiar el color de fondo del botón a negro
        menu.style.backgroundColor ='#2C3148';
        // Cambiar el color del borde del botón a blanco
        menu.style.borderColor = "white";
    }
}

</script>
<script src="intro.js"></script>
</body>
