<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="boton-bloque">
    1er Bloque<div class="franja" id="franja"></div>
</button>

<style>
#boton-bloque {
    background-color: white; /* Color de fondo del botón */
    color: #1a1a1a; /* Color del texto */
    border: 2px solid #1a1a1a; /* Borde principal (negro) */
    border-radius: 30px; /* Bordes redondeados */
    width: 100px;
    height: 30px;
    font-size: 16px; /* Tamaño del texto */
    position: relative; /* Necesario para el pseudo-elemento */
    cursor: pointer; /* Cambia el cursor al pasar por encima */
    outline: none; /* Elimina el borde de enfoque */
    font-family: Arial, sans-serif; /* Familia de la fuente */
    box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2); /* Sombra para darle profundidad */
}


.franja {
    content: '';
    position: absolute;
    top: 3px;
    left: -2px;
    width: 95.5px;
    height: 28px;
    background-color: #00796B; /* Color verde */
    border-radius: 30px; /* Bordes redondeados */
    border-style: solid;
    border-color:black;
    border-width: 2px;
    z-index: -1; /* Coloca el pseudo-elemento debajo del botón */
    
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2); /* Sombra para darle profundidad */
}


</style>
<script>
document.getElementById("boton-bloque").addEventListener("click", function() {
    this.style.height = "39px"
});
</script>
</body>
</html>
